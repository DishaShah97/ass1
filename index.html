<html>

<head>
	<title>hello in angularJs</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>

<body ng-app="">
	<div>
	<label>Enter your name:</label>
	<input type="text" name="name" id="name" ng-model="name"/>
	<h1>Hello,{{name}}</h1>
	<h1>HI,
		<div ng-bind="name"></div>
	</div>	
</body>

</html>
